<div class="search-section mb-8">
    <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-gray-900 mb-4">Game Review Search</h2>
        <p class="text-xl text-gray-600">Search through IGN game reviews using enhanced search capabilities</p>
    </div>
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="flex flex-col gap-6">
            <div class="relative">
                <input type="text" id="searchQuery" 
                       class="w-full p-4 pl-12 border-2 border-gray-200 rounded-xl text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" 
                       placeholder="Search for game reviews...">
                <svg class="w-6 h-6 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="relative">
                    <select id="searchType" 
                            class="w-full appearance-none p-4 pl-4 pr-10 border-2 border-gray-200 rounded-xl bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all cursor-pointer">
                        <option value="boosted">Enhanced Search</option>
                        <option value="semantic">Semantic Search</option>
                    </select>
                    <svg class="w-4 h-4 text-gray-500 absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                <div class="relative">
                    <select id="searchCategory" 
                            class="w-full appearance-none p-4 pl-4 pr-10 border-2 border-gray-200 rounded-xl bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all cursor-pointer">
                        <option value="all">All Categories</option>
                        <option value="controls">Controls & Gameplay</option>
                        <option value="multiplayer">Multiplayer</option>
                        <option value="relaxing">Relaxing Games</option>
                        <option value="story">Story & Narrative</option>
                        <option value="technical">Technical Aspects</option>
                    </select>
                    <svg class="w-4 h-4 text-gray-500 absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>
            <button id="searchButton" 
                    class="w-full p-4 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-medium text-lg transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                Search Reviews
            </button>
        </div>
    </div>
</div>
