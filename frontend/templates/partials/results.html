<div id="results-container" class="results-section">
    <!-- Clusters Section -->
    <div id="clusters" class="mb-8 hidden">
        <h2 class="text-2xl font-bold mb-4">Topics</h2>
        <div id="cluster-list" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Clusters will be populated here -->
        </div>
    </div>

    <!-- Results Grid -->
    <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Results will be populated here -->
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden">
        <div class="flex justify-center items-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="fixed inset-0 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-auto m-4">
                    <div class="relative p-6">
                        <button onclick="closeReviewModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                        <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
                        <div id="modalContent" class="mt-4">
                            <!-- Content will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Clusters Modal -->
    <div id="clusterModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="fixed inset-0 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-auto m-4">
                    <div class="relative p-6">
                        <button onclick="closeClusterModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                        <h2 id="clusterModalTitle" class="text-2xl font-bold mb-4"></h2>
                        <div id="clusterModalContent" class="mt-8 pt-8 border-t border-gray-200 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Content will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
